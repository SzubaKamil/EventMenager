<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: headfragment">

</head>
<body>

<div th:replace="fragments/general.html :: pageHead"/>

<h2>PANEL ADMINISTRATORA</h2>

<label  class="form-label mt-4"> LISTA KATEGORI: </label>
<br>
<select  class="width-250 form-control">
    <option th:each="type : ${typeList}"
            th:value="${type.name}"
            th:text="${type.name}">
    </option>
</select>

<form action="/admin/saveType" modelAttribute="type">
    <br>
    <input class="width-250 form-control" type="text" placeholder="Nazwa" th:field="*{type.name}">

    <br>
    <input class="width-250 btn btn-success" type="submit" value="Dodaj kategorię wydarzenia"/>
</form>

<br> <br>

<label  class="form-label mt-4">LISTA RODZAJÓW WYDARZEŃ: </label>
<br>
<select class="width-250 form-control" >
    <option th:each="category : ${categoryList}"
            th:value="${category.name}"
            th:text="${category.name}">
    </option>
</select>

<form action="/admin/saveCategory" modelAttribute="category">
    <br>
    <input class="width-250 form-control" type="text" placeholder="Nazwa " th:field="*{category.name} " >

    <br>
    <input class="width-250 btn btn-success" type="submit" value="Dodaj rodzaj wydarzania" />
</form>

</body>
</html>
